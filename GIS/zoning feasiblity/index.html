<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brooklyn Parcel Prototype</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .info-box {
      background: white;
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 1px 3px rgba(0,0,0,.2);
      font-size: 13px;
    }
  </style>
</head>

<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Create the map centered on Brooklyn
  const map = L.map('map').setView([40.6782, -73.9442], 14);

  // Base map layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Load Brooklyn sample parcels
  fetch('bk_sample.geojson')
    .then(res => res.json())
    .then(data => {

      const parcelLayer = L.geoJSON(data, {
        style: () => ({
          color: "#2563eb",
          weight: 1,
          fillOpacity: 0.25
        }),

        onEachFeature: (feature, layer) => {
          const p = feature.properties || {};

          const address =
            p.address ||
            [p.housenum, p.stname].filter(Boolean).join(' ') ||
            'N/A';
