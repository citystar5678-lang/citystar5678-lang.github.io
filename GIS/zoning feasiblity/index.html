<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brooklyn Parcel Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; }
    .popup-title { font-weight: bold; margin-bottom: 4px; }
    .info-table td { padding: 2px 6px; }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Initialize map
    const map = L.map("map").setView([40.6782, -73.9442], 14);

    // Add OpenStreetMap tile layer
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "© OpenStreetMap contributors",
    }).addTo(map);

    // Function to assign a color based on zoning
    function getZoneColor(zone) {
      if(!zone) return "#aaaaaa"; // fallback color
      if(zone.startsWith("R")) return "#ffeda0"; // residential
      if(zone.startsWith("C")) return "#feb24c"; // commercial
      if(zone.startsWith("M")) return "#f03b20"; // manufacturing
      if(zone === "PARK") return "#74c476"; // parks
      return "#2a7fff"; // default
    }

    // Load Brooklyn sample GeoJSON
    fetch("bk_sample.geojson")
      .then(r => r.json())
      .then(data => {

        const parcelsLayer = L.geoJSON(data, {
          style: feature => ({
            color: "#2a7fff",             // border color
            weight: 1,
            fillOpacity: 0.4,             // semi-transparent fill
            fillColor: getZoneColor(feature.properties.ZoneDist1)
          }),
          onEachFeature: (feature, layer) => {
            const p = feature.properties || {};

            const popup = `
              <div class="popup">
                <div class="popup-title">Parcel</div>
                <table class="info-table">
                  <tr><td>BBL:</td><td>${p.BBL ?? "—"}</td></tr>
                  <tr><td>Address:</td><td>${p.Address ?? "—"}</td></tr>
                  <tr><td>ZIP:</td><td>${p.ZipCode ?? "—"}</td></tr>
                  <tr><td>Zoning:</td><td>${p.ZoneDist1 ?? "—"}</td></tr>
                  <tr><td>Lot Area:</td><td>${p.LotArea ?? "—"}</td></tr>
                  <tr><td>Built FAR:</td><td>${p.BuiltFAR ?? "—"}</td></tr>
                  <tr><td>Res FAR:</td><td>${p.ResidFAR ?? "—"}</td></tr>
                  <tr><td>Comm FAR:</td><td>${p.CommFAR ?? "—"}</td></tr>
                  <tr><td>Facility FAR:</td><td>${p.FacilFAR ?? "—"}</td></tr>
                </table>
              </div>
            `;

            layer.bindPopup(popup);
          },
        }).addTo(map);

        // Auto-zoom to the extent of the parcels
        map.fitBounds(parcelsLayer.getBounds());
      })
      .catch(err => console.error("Failed to load GeoJSON:", err));
  </script>
</body>
</html>
