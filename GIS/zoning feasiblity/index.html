<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brooklyn Parcel Viewer — Feasibility</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; }
    .popup-title { font-weight: bold; margin-bottom: 4px; }
    .info-table td { padding: 2px 6px; }
    .legend { background: white; padding: 6px 10px; line-height: 18px; color: #333; }
    .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize map
    const map = L.map("map").setView([40.6782, -73.9442], 14);

    // Add OpenStreetMap tile layer
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "© OpenStreetMap contributors",
    }).addTo(map);

    // Feasibility colors
    const feasibilityColors = {
      'High': '#2ecc71',      // green
      'Medium': '#f1c40f',    // yellow
      'Constrained': '#e74c3c' // red
    };

    // Load Brooklyn feasibility GeoJSON
    fetch("bk_feasibility.geojson")
      .then(r => r.json())
      .then(data => {

        const parcelsLayer = L.geoJSON(data, {
          style: feature => ({
            color: "#555",
            weight: 1,
            fillColor: feasibilityColors[feature.properties.feasibility] || '#ccc',
            fillOpacity: 0.5
          }),
          onEachFeature: (feature, layer) => {
            const p = feature.properties || {};

            const popup = `
              <div class="popup">
                <div class="popup-title">Parcel</div>
                <table class="info-table">
                  <tr><td>BBL:</td><td>${p.BBL ?? "—"}</td></tr>
                  <tr><td>Address:</td><td>${p.Address ?? "—"}</td></tr>
                  <tr><td>ZIP:</td><td>${p.ZipCode ?? "—"}</td></tr>
                  <tr><td>Zoning:</td><td>${p.ZoneDist1 ?? "—"}</td></tr>
                  <tr><td>Lot Area:</td><td>${p.LotArea ?? "—"}</td></tr>
                  <tr><td>Built FAR:</td><td>${p.BuiltFAR ?? "—"}</td></tr>
                  <tr><td>Res FAR:</td><td>${p.ResidFAR ?? "—"}</td></tr>
                  <tr><td>Comm FAR:</td><td>${p.CommFAR ?? "—"}</td></tr>
                  <tr><td>Facility FAR:</td><td>${p.FacilFAR ?? "—"}</td></tr>
                  <tr><td>Feasibility:</td><td>${p.feasibility ?? "—"}</td></tr>
                </table>
              </div>
            `;
            layer.bindPopup(popup);
          }
        }).addTo(map);

        // Auto-zoom to the extent of the parcels
        map.fitBounds(parcelsLayer.getBounds());

        // Add legend
        const legend = L.control({position: 'bottomright'});
        legend.onAdd = function() {
          const div = L.DomUtil.create('div', 'legend');
          div.innerHTML = '<b>Feasibility</b><br>';
          for (const key in feasibilityColors) {
            div.innerHTML += `<i style="background:${feasibilityColors[key]}"></i>${key}<br>`;
          }
          return div;
        };
        legend.addTo(map);

      })
      .catch(err => console.error("Failed to load GeoJSON:", err));
  </script>
</body>
</html>
