
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parcel Viewer</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 12px 16px;
      background: #0f172a;
      color: white;
    }

    #map {
      height: calc(100vh - 56px);
      width: 100%;
    }

    .leaflet-popup-content strong {
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <h2>Parcel & Zoning Viewer</h2>
  </header>

  <div id="map"></div>

  <script>
    // 1) Initialize the map
    const map = L.map("map").setView([40.7128, -74.006], 12);

    // 2) Basemap
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19
    }).addTo(map);

    // 3) Load your GeoJSON (make sure filename matches)
    fetch("parcels.geojson")
      .then((res) => res.json())
      .then((data) => {
        const layer = L.geoJSON(data, {
          style: () => ({
            color: "#2563eb",
            weight: 1,
            fillOpacity: 0.15
          }),

          onEachFeature: (feature, layer) => {
            const p = feature.properties || {};

            // Build address (works whether you have "address"
            // or housenum + stname)
            const address =
              p.address ||
              [p.housenum, p.stname].filter(Boolean).join(" ") ||
              "N/A";

            const popupHtml = `
              <strong>Parcel</strong><br>
              Address: ${address}<br>
              ZIP: ${p.zip || "N/A"}<br>
              Zoning: ${p.zone || p.zonedist1 || "N/A"}<br>
              BBL: ${p.bbl || "N/A"}
            `;

            layer.bindPopup(popupHtml);
          }
        }).addTo(map);

        // Optional: zoom to parcels
        map.fitBounds(layer.getBounds());
      })
      .catch((err) => {
        console.error("GeoJSON load error:", err);
        alert("Could not load parcels.geojson â€” check filename/path.");
      });
  </script>
</body>
</html>
