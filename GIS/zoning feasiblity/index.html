<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brooklyn Parcel Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; }
    .popup-title { font-weight: bold; margin-bottom: 4px; }
    .info-table td { padding: 2px 6px; }

    .legend {
      background: white;
      padding: 8px 10px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,.2);
      font-size: 12px;
      line-height: 16px;
    }
    .legend div { margin-bottom: 4px; }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Initialize map (temporary view — will auto-fit to parcels later)
    const map = L.map("map").setView([40.6782, -73.9442], 13);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    let parcelsLayer;
    let shallowLayer;
    let deepLayer;

    // ----- 1) Parcels -----
    fetch("bk_sample.geojson")
      .then(r => r.json())
      .then(data => {
        parcelsLayer = L.geoJSON(data, {
          style: () => ({
            color: "#2a7fff",
            weight: 1,
            fillOpacity: 0.25
          }),
          onEachFeature: (feature, layer) => {
            const p = feature.properties || {};

            const popup = `
              <div class="popup">
                <div class="popup-title">Parcel</div>
                <table class="info-table">
                  <tr><td>BBL:</td><td>${p.BBL ?? "—"}</td></tr>
                  <tr><td>Address:</td><td>${p.Address ?? "—"}</td></tr>
                  <tr><td>ZIP:</td><td>${p.ZipCode ?? "—"}</td></tr>
                  <tr><td>Zoning:</td><td>${p.ZoneDist1 ?? "—"}</td></tr>
                  <tr><td>Lot Area:</td><td>${p.LotArea ?? "—"}</td></tr>
                  <tr><td>Built FAR:</td><td>${p.BuiltFAR ?? "—"}</td></tr>
                  <tr><td>Res FAR:</td><td>${p.ResidFAR ?? "—"}</td></tr>
                  <tr><td>Comm FAR:</td><td>${p.CommFAR ?? "—"}</td></tr>
                  <tr><td>Facility FAR:</td><td>${p.FacilFAR ?? "—"}</td></tr>
                </table>
              </div>
            `;
            layer.bindPopup(popup);
          }
        }).addTo(map);

        // Auto-zoom to project extent
        map.fitBounds(parcelsLayer.getBounds());
      })
      .catch(err => console.error("Failed to load parcels:", err));


    // ----- 2) Shallow Flooding -----
    fetch("shallow_flooding.geojson")
      .then(r => r.json())
      .then(data => {
        shallowLayer = L.geoJSON(data, {
          style: {
            color: "#ffd966",
            weight: 1,
            fillOpacity: 0.25
          }
        }).addTo(map);
        updateLayerControl();
      })
      .catch(err => console.error("Failed to load shallow flooding:", err));


    // ----- 3) Deeper Flooding -----
    fetch("deeper_flooding.geojson")
      .then(r => r.json())
      .then(data => {
        deepLayer = L.geoJSON(data, {
          style: {
            color: "#d9534f",
            weight: 1,
            fillOpacity: 0.30
          }
        }).addTo(map);
        updateLayerControl();
      })
      .catch(err => console.error("Failed to load deeper flooding:", err));


    // ----- 4) Layer toggle control -----
    let control = null;
    function updateLayerControl() {
      if (control) map.removeControl(control);

      control = L.control.layers(
        { "Parcels": parcelsLayer },
        {
          "Shallow Flooding": shallowLayer,
          "Deeper Flooding": deepLayer
        },
        { collapsed: false }
      ).addTo(map);
    }

    // ----- 5) Legend -----
    const legend = L.control({ position: "bottomright" });

    legend.onAdd = function () {
      const div = L.DomUtil.create("div", "legend");
      div.innerHTML = `
        <div><strong>Flood Depth</strong></div>
        <div><span style="background:#ffd966;display:inline-block;width:14px;height:14px;margin-right:6px;"></span>Shallow</div>
        <div><span style="background:#d9534f;display:inline-block;width:14px;height:14px;margin-right:6px;"></span>Deeper</div>
      `;
      return div;
    };

    legend.addTo(map);
  </script>
</body>
</html>
