<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Purchase Analyzer | USA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: auto; padding: 20px; }
    h1 { margin-bottom: 5px; }
    input { width: 100%; padding: 8px; margin: 6px 0; }
    button { padding: 10px 16px; margin-top: 10px; cursor: pointer; }
    .result { background: #f5f5f5; padding: 15px; margin-top: 20px; }
  </style>
</head>

<body>
  <h1>Residential Home Purchase Analyzer</h1>
  <p>Estimate your monthly cost before buying a home in the USA.</p>

  <h3>Property Details</h3>
  <input id="price" type="number" placeholder="Purchase Price ($)">
  <input id="down" type="number" placeholder="Down Payment (%)">
  <input id="rate" type="number" step="0.01" placeholder="Interest Rate (%)">
  <input id="tax" type="number" step="0.01" placeholder="Property Tax (% / year)">
  <input id="insurance" type="number" placeholder="Insurance ($ / year)">

  <button onclick="calculate()">Analyze Purchase</button>

  <div id="output" class="result" style="display:none;"></div>

<script>
function calculate() {
  const price = Number(document.getElementById('price').value);
  const downPct = Number(document.getElementById('down').value) / 100;
  const rate = Number(document.getElementById('rate').value) / 100 / 12;
  const taxRate = Number(document.getElementById('tax').value) / 100 / 12;
  const insurance = Number(document.getElementById('insurance').value) / 12;

  const loan = price * (1 - downPct);
  const n = 30 * 12;

  const mortgage = loan * (rate * Math.pow(1 + rate, n)) / (Math.pow(1 + rate, n) - 1);
  const tax = price * taxRate;

  const total = mortgage + tax + insurance;

  document.getElementById('output').style.display = 'block';
  document.getElementById('output').innerHTML = `
    <h3>Estimated Monthly Cost</h3>
    <p>Mortgage: $${mortgage.toFixed(0)}</p>
    <p>Property Tax: $${tax.toFixed(0)}</p>
    <p>Insurance: $${insurance.toFixed(0)}</p>
    <hr>
    <strong>Total Monthly Cost: $${total.toFixed(0)}</strong>
  `;
}
</script>

  <a href="../real-estate/index.html">← Back to Real Estate Project</a>
  
</body>
</html>
