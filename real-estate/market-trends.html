<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Real Estate Market Trends | Local Insights</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 0;
}

header {
    background: #1f2937;
    color: white;
    padding: 20px;
    text-align: center;
}

.container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
}

h2 {
    margin-top: 0;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    font-size: 16px;
}

button {
    padding: 12px 20px;
    background: #2563eb;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}

button:hover {
    background: #1e40af;
}

#results {
    margin-top: 30px;
    display: none;
}

.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: white;
    padding: 30px;
    border-radius: 8px;
    width: 90%;
    max-width: 400px;
    text-align: center;
}
</style>
</head>

<body>

<header>
    <h1>Real Estate Market Trend Analyzer</h1>
    <p>Local housing trends by city or ZIP code</p>
</header>

<div class="container">
    <h2>Analyze Your Market</h2>
    <p>Enter a ZIP code or City, State (example: Austin, TX)</p>

    <input id="location" placeholder="ZIP or City, State">
    <button onclick="openEmailGate()">Analyze Market</button>

    <button onclick="document.getElementById('emailModal').style.display='flex'">
TEST EMAIL MODAL
</button>

    

    <div id="results"></div>
</div>

<!-- Email Gate Modal -->
<div id="emailModal" class="modal">
    <div class="modal-content">
        <h3>Unlock Market Trends</h3>
        <p>Enter your email to view detailed market insights.</p>

        <input id="email" type="email" placeholder="you@email.com" required>
        <button onclick="submitEmail()">View Results</button>
    </div>
</div>

<script>
/* ================================
   CONFIG
================================ */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx3f_7nP-qeGhgar3M9lHIkIIMRVPd6F8XVcQP04yYjqQuSA0hsXSqy9Ohmx5u7Xg/exec";

/* ================================
   STATE
================================ */
let pendingLocation = {};
let rawLocationInput = "";

/* ================================
   HELPERS
================================ */
function parseLocation(input) {
    input = input.trim();

    if (/^\d{5}$/.test(input)) {
        return { city: "", state: "", zip: input };
    }

    if (input.includes(",")) {
        const parts = input.split(",");
        return {
            city: parts[0].trim(),
            state: parts[1].trim().toUpperCase(),
            zip: ""
        };
    }

    return { city: input, state: "", zip: "" };
}

/* ================================
   EMAIL GATE FLOW
================================ */
function openEmailGate() {
    const locationInput = document.getElementById("location").value;

    if (!locationInput) {
        alert("Please enter a ZIP code or city.");
        return;
    }

    rawLocationInput = locationInput;
    pendingLocation = parseLocation(locationInput);

    if (localStorage.getItem("emailCaptured")) {
        analyzeMarket();
        return;
    }

    document.getElementById("emailModal").style.display = "flex";
}

function submitEmail() {
    const email = document.getElementById("email").value;

    if (!email || !email.includes("@")) {
        alert("Please enter a valid email.");
        return;
    }

    fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
            email: email,
            tool: "Market Trend Analyzer",
            page: "market-trends",
            city: pendingLocation.city,
            state: pendingLocation.state,
            zip: pendingLocation.zip
        })
    })
    .then(() => {
        localStorage.setItem("emailCaptured", email);
        document.getElementById("emailModal").style.display = "none";
        analyzeMarket();
    })
    .catch(() => alert("Submission error. Please try again."));
}

/* ================================
   MARKET RESULTS (DEMO DATA)
================================ */
function analyzeMarket() {
    const displayLocation =
        pendingLocation.zip ||
        `${pendingLocation.city}${pendingLocation.state ? ", " + pendingLocation.state : ""}`;

    document.getElementById("results").style.display = "block";

    document.getElementById("results").innerHTML = `
        <h3>Market Trends for ${displayLocation}</h3>
        <ul>
            <li>üìà Median home prices up ~4.3% YoY</li>
            <li>üèòÔ∏è Inventory remains below historical average</li>
            <li>‚è≥ Average days on market: 32</li>
            <li>üí∞ Mortgage rates stabilizing</li>
        </ul>
        <p><em>Data shown for demonstration purposes.</em></p>
    `;
}
</script>

</body>
</html>
